<div class="row col-md-6 col-md-offset-3" *ngIf="mode==0 && errorMessage">
    <div class="alert alert-danger">
        <strong>{{errorMessage}}</strong>
    </div>
    <div class="card card-success">
        <div class="card-heading">
            <strong>Registration Success</strong>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="group-item">
                    Your ID : {{user.id}}
                </li>
                <li class="group-item">
                    Your username : {{user.username}}
                </li>
                <li class="group-item">
                    Your role : {{user.roles[0].role}}
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row col-md-6 col-md-offset-3">
    <div class="card card-primary">
        <div class="card-heading">Registration</div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <input type="text" name="username" ngModel="" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" name="password" ngModel="" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <input type="password" name="repassword" ngModel="" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger" [disabled]="!f.valid">Register</button>
            </form>
        </div>
    </div>
</div>
